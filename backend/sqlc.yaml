version: "2"
sql:
  - engine: "mysql"
    queries: "database/queries/"
    schema: "database/schema/"
    gen:
      go:
        package: "mysql"
        out: "internal/mysql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
